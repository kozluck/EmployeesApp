<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <script th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Tasks</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>

            <td>
                <span th:if="${employee.tasks.size==0}">No assigned tasks <a th:href="${'chooseTask/' + employee.id}">Assign task</a></span>
                <button th:if="${employee.tasks.size>0}" data-bs-toggle="modal" data-bs-target="#taskDetails" class="btn btn-primary">Assigned tasks</button>

                <!-- Modal -->
                <div class="modal fade" id="taskDetails" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="${employee.name} + ' tasks.'"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div th:each="task : ${employee.tasks}">
                                    <h6 th:text="${task.title}"></h6>
                                    <p th:text="${task.description}"></p>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a th:href="${'chooseTask/' + employee.id}">Add more tasks</a>

                            </div>
                        </div>
                    </div>
                </div>

            </td>
            <td><a th:href="${'/employee/details/' + employee.id}">Details</a></td>
            <td><a th:href="${'/employee/delete/'+employee.id}">Delete</a></td>

        </tr>
        </tbody>
    </table>
    <div class="row">
        <a th:href="@{/employeeForm}">
            Add new employee
        </a>
        <a th:href="@{/}">
            Go to main page
        </a>
    </div>
</div>
</body>
</html>
