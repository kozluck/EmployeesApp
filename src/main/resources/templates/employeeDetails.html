<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <script th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand">Employees App</span>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-items">
                    <a class="nav-link" th:href="@{/employees}">Employees List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">Task List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employeeForm}">Add new employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/taskForm}">Add new task</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="container">
    <h1 class="display-1">Employee Details</h1>
    <p class="lead">ID: <span th:text="${employee.id}"></span> </p>
    <p class="lead">Name: <span th:text="${employee.name}"></span> </p>
    <p class="lead">Surname: <span th:text="${employee.surname}"></span> </p>
    <p class="lead">Username: <span th:text="${employee.user.username}"></span> </p>
    <p class="lead">Password: <span th:text="${employee.user.password}"></span> </p>
    <p class="lead">Email: <span th:text="${employee.user.email}"></span> </p>

    <h5 class="display-4">Tasks:</h5>
    <p class="lead" th:if="${employee.tasks==null}" th:text="This employee don't have assigned tasks"></p>
    <div class="row" th:each="task : ${employee.tasks}">
        <h6 class="display-6" th:text="${task.title}"></h6>
        <p class="lead" th:text="${task.description}"></p>
        <p class="lead" th:text="${task.deadlineDate}"></p>
        <td><a th:href="${'/' + employee.id + '/unassign/' + task.id}">Unassign this task</a></td>
    </div>
      <a th:href="${'/addTasksToEmployee/' + employee.id}">Assign new task</a>
  </div>
</body>
</html>
