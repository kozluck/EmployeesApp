<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choose task</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
  <script th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <td>Task Description</td>
      <td>Number of Left Contactors</td>
      <td></td>
      <td></td>
    </tr>
    </thead>
    <tbody th:each="task : ${tasks}">
    <tr>

      <form action="#" th:object="${employee}" th:action="@{'/task/assign/' + ${task.id}}" method="post">
        <input type="hidden"  th:field="*{id}">
        <input type="hidden"  th:field="*{name}">
        <input type="hidden"  th:field="*{surname}">

        <td th:text="${task.description}"></td>
        <td th:text="${task.numberOfLeftContractors}"></td>

        <td><button type="submit" class="btn btn-primary">Choose</button></td>
      </form>
    </tr>
    </tbody>
  </table>

  <div class="row">
    <a th:href="@{/}">
      Go to main page
    </a>
  </div>

</div>
</body>
</html>
