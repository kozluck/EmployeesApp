<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choose task</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
  <script th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">Employees App</span>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-items">
          <a class="nav-link" th:href="@{/employees}">Employees List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks}">Task List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employeeForm}">Add new employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/taskForm}">Add new task</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <td>Task title</td>
        <td>Number of Left Contactors</td>
        <td></td>
        <td></td>
      </tr>
      </thead>
      <span th:if="tasks == null">No tasks to assign</span>
      <tbody th:each="task : ${tasks}">
        <tr>
          <form action="#" th:object="${employee}" th:action="@{'/'+${employee.id}+'/assign/' + ${task.id}}" method="post">
            <td th:text="${task.title}"></td>
            <td th:text="${task.numberOfLeftContractors}"></td>

            <td><button type="submit" class="btn btn-primary">Choose</button></td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
