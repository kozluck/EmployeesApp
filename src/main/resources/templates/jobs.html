<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Jobs</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
  <script th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <td>Job Description</td>
    </tr>
    </thead>
    <tbody th:each="job : ${jobs}">
    <tr>
      <td th:text="${job.description}"></td>
      <td><a th:href="${'/jobs/details/' + job.id}">Details</a></td>
      <td><a th:href="${'/jobs/delete/'+job.id}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <a th:href="@{/jobForm}">
      Add new Job
    </a>
  </div>
</div>

</body>
</html>
